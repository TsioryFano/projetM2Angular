<div class="container">
  <div class="row">
    <div class="col s12">
      <h2>Détails de l'utilisateur</h2>
      <div *ngIf="user" class="card">
        <div class="card-content">
          <h4>{{ user.firstName }} {{ user.lastName }}</h4>
          <p>{{ user.email }}</p>
          <p>Rôle: {{ user.role }}</p>
          <!-- Si l'utilisateur est un professeur -->
          <div *ngIf="user.role === 'Professeur'">
            <p>Sériation: {{ user.seriation }}</p>
            <p>Matières enseignées:</p>
            <ul>
              <li *ngFor="let matiere of user.matieresEnseignees">
                {{ matiere }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
