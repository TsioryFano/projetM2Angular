<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input
            #searchBox
            (keyup)="search(searchBox.value)"
            placeholder="Rechercher un Sesamien"
          />
          <div class="collection">
            <a
              *ngFor="let sesamien of sesamiens$ | async"
              (click)="goToDetail(sesamien)"
              class="collection-item"
            >
              {{ sesamien.name }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
